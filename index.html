<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Steven Universe Training</title>

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<div class="container">

	<div class="row">
		<h2 id="action" class="text-center"></h2>
		<div id="pick" class="text-center"></div>
	</div>
	<div class="row theCenter text-center">
		<div id="initialChar" class="col-md-4"></div>
		<div class="col-md-4">
			<div id="activity"></div><br>
				<button id="attack" type="button" class="btn btn-danger" value=attack>Attack</button><br><br>
			<button id="restart" type="button" class="btn btn-info" value=restart>Restart</button><br><br>
		</div>

		<div id="trainers" class="col-md-4"></div>
	</div>
</div>

<script src="assets/javascript/game.js" type="text/javascript">
</script>

</body>
</html>
